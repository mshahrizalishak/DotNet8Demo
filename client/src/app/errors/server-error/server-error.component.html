<h4>Internal Server Error</h4>

@if (error) {
    <h5 class="text-danger">Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: Please check your API!</p>
    <ol>
        <li>Check network request</li>
        <li>Examine URL</li>
        <li>Verify API using Postman</li>
    </ol>
    <p class="font-weight-bold">Check this first 2 lines</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
}
